  <script>
    function toggleDarkMode() {
      const darkModeCheckbox = document.getElementById('dark-mode');
      
      const body = document.body;

      if (darkModeCheckbox.checked) {
        // Enable dark mode
        body.classList.add('dark-mode');
        console.log("darkmode");
      } else {
        // Disable dark mode
      
        body.classList.remove('dark-mode');
        console.log("darkmode removed");
      }
    }

    function sideBarClose(){
      const sidebarBody = document.getElementById('sidebarBody');
      sidebarBody.classList.remove('open');
      sidebarBody.classList.add('close');
    }

    function sidebarOpen(){
      const sidebarBody = document.getElementById('sidebarBody');
      sidebarBody.classList.add('open');
      sidebarBody.classList.remove('close');
    }

    function dropdownActive() {
      var dropdowns = document.getElementsByClassName('dropdownContainer');
      var SB = document.getElementById('sidebarBody');

      // Loop through all elements with the class 'dropdownContainer'
      for (var i = 0; i < dropdowns.length; i++) {
        var dropdown = dropdowns[i];
      }
      for (var i = 0; i < SB.length; i++) {
        var SB = SB[i];
      }

        // Toggle the 'active' class on each element
        if (dropdown.classList.contains('active')) {
          dropdown.classList.remove('active');
        } else {
          dropdown.classList.add('active');

        }
      }
    

  </script>
