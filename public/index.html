<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&family=Montserrat&family=Sacramento&family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="iconsa/Upload.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>IFC App</title>
</head>

<body>
  <div id="loading" class="loader loader--hidden">
  </div>

  <div id="sidebarBody">
    <header>
      <div class="logoContainer">
        <img src="/public/iconsa/OctagonLogo.png" alt="Logo">
        <h4>Web3D Viewer</h4>
      </div>
    </header>

    <div class="sidebarContainer">
      <ul class="linkContainer">
        <label for="dropdownBtn">
          <div class="dropdownBtnContainer">
            <h3>DropDown</h3>
            <input type="button" id="dropdownBtn">
          </div>
        </label>
        <li class="navLink"><a href="">Link 1</a></li>
        <li class="navLink"><a href="">Link 2</a></li>
        <li class="navLink"><a href="">Link 3</a></li>
      </ul>

      <label for="setting-close" class="setting-setup">
        <div class="sidebarCloseBtn">
          <h3>CLOSE</h3>
          <input type="button" class="setupBtn" id="setting-close" onclick="sidebarClose()">
        </div>
      </label>
    </div>
  </div>

  <div class="topbar">
    <div class="topbarWrapper">
      <div class="topLeft">
        <img class="Logo" src="../../../public/iconsa/OctagonLogo.png" alt="">
        <h4>Web3DViewer</h4>
      </div>
      <div class="ownerDescription">
        <h4>3D Viewer by H.L.</h4>
      </div>
    </div>
    <div class="topBar2">
      <div class="buttons">

        <label for="setting-open" class="setting-setup">
          <img src="/public/iconsa/setup.png" alt="setup_icon" class="setupIcon">
        </label>
        <input type="button" id="setting-open" onclick="sidebarOpen()">
        <!-- <label for=""></label>
        <i class="fa-solid fa-bars"></i> -->
        <label for="file-input" class="functionButtons">
          <img class="fileInputLogo" src="../../../public/iconsa/export.png" alt="upload_icon">
          <span class="toolTip">Upload</span>
        </label>
        <input class="file-input" id="file-input" type="file" name="load" />
        <div class="functionButtons" id="zoomToExtentBtn">
          <img src="../../../public/iconsa/download.png" alt="Icon">
          <span class="toolTip">Download</span>
        </div>
        <div class="functionButtons" id="zoomToExtentBtn">
          <img src="../../../public/iconsa/Model Sharing.png" alt="Icon">
          <span class="toolTip">Model Sharing</span>
        </div>
        <div class="vl"></div>

        <div class="functionButtons" id="zoomToExtentBtn">
          <img src="../../../public/iconsa/Fit to Frame.png" alt="Icon">
          <span class="toolTip">Zoom To Fit</span>
        </div>

        <div class="vl"></div>
        <div class="functionButtons" id="zoomToExtentBtn">
          <img src="../../../public/iconsa/Ruler.png" alt="Icon">
          <span class="toolTip">Ruler</span>
        </div>
      </div>
      <!-- <div class="dropDownBtn">
        <label for="models">Loaded Model:</label>
        <select id="modelsDropDown">Select Models
        </select>
      </div> -->
      
      <div class="darkmodeBtn">
        <input type="checkbox" id="dark-mode" onchange="toggleDarkMode()">
        <label class="darkmode" for="dark-mode"></label>
        <div class="background"></div>
      </div>
    

    </div>
  </div>

  <div class="viewer">
    <canvas class="three-canvas" id="three-canvas"></canvas>
  </div>
  <div class="copyright"> <h4> Developed by Henry 2023 </h4> </div>

  </div>
  <script src="src/bundle.js"></script>
  <script>
    function toggleDarkMode() {
      const darkModeCheckbox = document.getElementById('dark-mode');
      const sidebarBody = document.getElementById('sidebarBody');
      const body = document.body;

      if (darkModeCheckbox.checked) {
        // Enable dark mode
        body.classList.add('dark-mode');
        sidebarBody.classList.add('dark-mode');
        console.log("darkmode")
      } else {
        // Disable dark mode
        sidebarBody.classList.remove('dark-mode');
        body.classList.remove('dark-mode');
        console.log("darkmode removed")
      }
    }

    function sidebarOpen() {
      const sidebarBody = document.getElementById('sidebarBody');
      sidebarBody.classList.add('active');
      
      console.log("sidebar Open");
    }

    function sidebarClose() {
      const sidebarBody = document.getElementById('sidebarBody');
      sidebarBody.classList.remove('active');
      
      console.log("sidebar Close");
    }
    
  </script>
</body>

</html>
