<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&family=Montserrat&family=Sacramento&family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="iconsa/OctagonLogo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>HL IFC App</title>
</head>

<body>
  <div id="loading" class="loader loader--hidden">
    <span class="loadingtext">Rendering</span>
  </div>
  <div class="topbar">
    <div class="topbarWrapper">
      <div class="topLeft">
        <!-- <img class="Logo" src="../../../public/iconsa/OctagonLogo.png" alt=""> -->
        <img class="Logo" src="/iconsa/OctagonLogo.png" alt="">
        <h4>Web3DViewer</h4>
      </div>
      <div class="ownerDescription">
        <h4>3D Viewer by H.L.</h4>
      </div>
    </div>
    <div class="topBar2">
      <div class="buttons">
        <!-- <label for=""></label>
        <i class="fa-solid fa-bars"></i> -->
        <label for="file-input" class="functionButtons">
          <img class="fileInputLogo" src="/iconsa/export.png" alt="upload_icon">
          <span class="toolTip">Upload</span>
        </label>
        <input class="file-input" id="file-input" type="file" name="load" />
        <div class="functionButtons" id="downloadModelBtn">
          <img src="/iconsa/download.png" alt="Icon">
          <span class="toolTip">Download</span>
        </div>
        <div class="functionButtons" id="cloudUploadBtn">
          <img src="/iconsa/CloudUpload.png" alt="Icon">
          <span class="toolTip">Cloud Upload</span>
        </div>
        <div class="functionButtons" id="modelSharingBtn">
          <img src="/iconsa/Model Sharing.png" alt="Icon">
          <span class="toolTip">Model Sharing</span>
        </div>
        <div class="vl"></div>
        <div class="functionButtons" id="boundingBoxBtn">
          <img src="/iconsa/BoundingBox.png" alt="Icon">
          <span class="toolTip">Show BoundingBox</span>
        </div>
        <div class="functionButtons" id="zoomToExtentBtn">
          <img src="/iconsa/Fit to Frame.png" alt="Icon">          
          <span class="toolTip">Zoom To Fit</span>
        </div>
        <div class="vl"></div>
        <div class="functionButtons" id="cutSectionXBtn">
          <img src="/iconsa/Transparent.png" alt="Icon">
          <span class="toolTip">Cut Section</span>
        </div>
        <div class="vl"></div>
        <div class="functionButtons" id="rulerBtn">
          <img src="/iconsa/Ruler.png" alt="Icon">
          <span class="toolTip">Ruler</span>
        </div>
      </div>
      <!-- <div class="dropDownBtn">
        <label for="models">Loaded Model:</label>
        <select id="modelsDropDown">Select Models
        </select>
      </div> -->
      
      <div class="darkmodeBtn">
        <input type="checkbox" id="dark-mode" onchange="toggleDarkMode()">
        <label class="darkmode" for="dark-mode"></label>
        <div class="background"></div>
      </div>
    </div>

    </div>
    <div class="progressBar" id="progressBar">
      <div class="color" id="progress"></div>
      <!-- <span class="progressBarText">Downloading:</span> -->
    </div>
  </div>

  <div class="viewer">
    <canvas class="three-canvas" id="three-canvas"></canvas>
    <div class="copyright"> Developed by Henry 2023 AppVer 0.3 </div>
  </div>


  </div>
  <script src="src/bundle.js"></script>
  <script>
    function toggleDarkMode() {
      const darkModeCheckbox = document.getElementById('dark-mode');
      const body = document.body;

      if (darkModeCheckbox.checked) {
        // Enable dark mode
        body.classList.add('dark-mode');
        console.log("darkmode")
      } else {
        // Disable dark mode
        body.classList.remove('dark-mode');
        console.log("darkmode removed")
      }
    }
  </script>
</body>

</html>
